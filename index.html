<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Power Grid Dynamics Simulation">
    <meta property="og:url" content="http://imaginary.github.io/powergrid-dynamics-simulation/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Power Grid Dynamics Simulation">
    <link rel="icon" type="image/ico" href="assets/img/favicon.png">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" media="all" type="text/css">
    <link rel="stylesheet" href="vendor/bootstrap-slider/css/bootstrap-slider.min.css" media="all" type="text/css">
    <link rel="stylesheet" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css" media="all" type="text/css">
    <link rel="stylesheet" href="assets/css/default.css?v=0" media="screen" type="text/css">
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <!-- jQuery and web libraries BEGIN-->
    <script type="text/javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="vendor/bootstrap-slider/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="vendor/d3/d3.min.js"></script>
    <script type="text/javascript" src="vendor/routie/routie.min.js"></script>
    <script type="text/javascript" src="assets/js/no_force.js" defer></script>
    <script type="text/javascript" src="assets/js/bundle.min.js"></script>
    <!-- jQuery and web libraries END-->
    <script>if (window.module) module = window.module;</script>
    <title>Power Grid Dynamics Simulation
    </title>
  </head>
  <body>
    <div class="header">
      <h1>Power Grid Dynamics Simulation</h1>
    </div>
    <div class="main">
      <div class="container-fluid fullheight">
        <div class="row">
          <div class="col-md-3 col-left fullheight">
            <div class="controls-perturbation">
              <div class="row">
                <div class="col-sm-6">
                  <div class="slider-container">
                    <input class="form-control slider" id="xpert_val" type="text" data-slider-id="xpert_val" data-slider-min="-1" data-slider-max="1" data-slider-step="0.1" data-slider-value="0.1" value="0.1">
                    <label class="control-label" for="xpert_val">Phase pert.</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="slider-container">
                    <input class="form-control slider" id="ypert_val" type="text" data-slider-id="ypert_val" data-slider-min="-15" data-slider-max="15" data-slider-step="0.1" data-slider-value="1" value="1">
                    <label class="control-label" for="ypert_val">Frequency pert.</label>
                  </div>
                </div>
              </div><a class="btn btn-primary" onclick="randomState()">Apply perturbations to all nodes</a>
            </div>
            <div class="controls-sim">
              <div class="row">
                <div class="col-sm-6">
                  <div class="slider-container">
                    <input class="slider" id="speed_val" type="text" data-slider-id="speed_val" data-slider-min="0" data-slider-max="50" data-slider-step="10" data-slider-value="50" value="50">
                    <label class="control-label" for="speed_val">Co-rotation speed</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="slider-container">
                    <input class="slider" id="damp_val" type="text" data-slider-id="damp_val" data-slider-min="0" data-slider-max="5" data-slider-step="0.1" data-slider-value="1" value="1">
                    <label class="control-label" for="damp_val">Damping coefficient</label>
                  </div>
                </div>
              </div><a class="button button-on-off" href="#" data-control="play-pause"></a><a class="button button-reset" href="#" data-control="reset"></a>
            </div>
          </div>
          <div class="col-md-6 col-map fullheight">
            <div class="fullheight" id="centrepiece"></div>
          </div>
          <div class="col-md-3 col-right fullheight">
            <div class="controls-util"><a class="button button-info" href="#" data-control="info"></a></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
